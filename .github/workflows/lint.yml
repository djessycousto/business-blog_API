name: Lint Codebase

on:
  push:
    branches:
      - master
      - nowhere
      - developer
  pull_request:
    branches:
      - master
      - developer

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # node-version: "stable"
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm ci

      - name: Run ESLint
        run: |
          npx eslint .
